            <h1 class="text-center">Thống Kê Doanh Thu</h1>

            <!-- Hai biểu đồ trên -->
            <div class="charts-wrapper">
                <div class="chart-container">
                    <canvas id="salesChart"></canvas>
                </div>
            
                <div class="chart-container">
                    <canvas id="salesPieChart"></canvas>
                </div>
            </div>
            
            <!-- Biểu đồ thứ ba bên dưới -->
            <div class="chart-container-full">
                <canvas id="lineChart"></canvas>
            </div>
            
            <style>
                .charts-wrapper {
                    display: flex;
                    justify-content: center;
                    gap: 20px; /* Khoảng cách giữa hai biểu đồ */
                    flex-wrap: wrap; /* Hiển thị tốt trên màn hình nhỏ */
                }
            
                .chart-container {
                    width: 45%;
                    max-width: 400px;
                    height: 300px;
                }
            
                .chart-container-full {
                    width: 90%;
                    max-width: 800px;
                    height: 300px;
                    margin: 20px auto; /* Căn giữa biểu đồ thứ ba */
                }
            </style>
            
            <script>
                // Dữ liệu doanh thu giả lập (triệu VND)
                const monthlySales = [120, 150, 180, 200, 250, 300, 400, 350, 320, 310, 290, 280];
                const labels = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
                // Biểu đồ cột
                const barCtx = document.getElementById('salesChart').getContext('2d');
                new Chart(barCtx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Doanh Thu (Triệu VND)',
                            data: monthlySales,
                            backgroundColor: 'rgba(75, 192, 192, 0.5)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 500,
                                ticks: {
                                    callback: function(value) {
                                        return value + 'M';
                                    }
                                }
                            }
                        }
                    }
                });
            
                // Biểu đồ tròn
                const pieCtx = document.getElementById('salesPieChart').getContext('2d');
                new Chart(pieCtx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: monthlySales,
                            backgroundColor: [
                                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', 
                                '#C9CBCF', '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'
                            ]
                        }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            
                // Biểu đồ đường
                const lineCtx = document.getElementById('lineChart').getContext('2d');
                new Chart(lineCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Xu hướng Doanh Thu',
                            data: monthlySales,
                            borderColor: '#FF5733',
                            backgroundColor: 'rgba(255, 87, 51, 0.2)',
                            borderWidth: 2,
                            fill: true
                        }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            </script>
